<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Rhythm sign-up</title>
</head>
<body>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button id="registerBtn">Registrarse</button>
    <div class="role-selection">
        <h3>Que rol te dedicas?:</h3>
        <div class="role-options">
            <label>
                <input type="radio" name="role" value="producer"> Productor musical
            <label>
                <input type="radio" name="role" value="artist"> Arista
            </label>
            <label>
                <input type="radio" name="role" value="fan"> Entuciasta
            </label>
        </div>
    </div>
</body>
</html>
