<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Canción - RhythmWish</title>
    <link rel="stylesheet" href="../assets/create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='icon' href='assets/favicon.ico' type='image/x-icon'/>
</head>
<body>
    <aside class="vertical-header">
        <div class="logo-container">
            <div class="logo">
                <h1>Rhythm<span>Wish</span></h1>
                <p>BETA</p>
            </div>
        </div>
        <nav class="nav-buttons">
            <a href="/pages/dashboard.html" class="nav-button">
              <i class="fas fa-home"></i>
              <span>Inicio</span>
            </a>
            <a href="/pages/create-song.html" class="nav-button">
              <i class="fa-solid fa-gear"></i> 
              <span>Crear</span>
            </a>
            <a href="/pages/genres.html" class="nav-button">
              <i class="fas fa-music"></i>
              <span>Explorar</span>
            </a>
            <a href="/pages/charts.html" class="nav-button">
              <i class="fas fa-chart-line"></i>
              <span>Tendencias</span>
            </a>
            <a href="/pages/walkthrough.html" class="nav-button">
              <i class="fas fa-book"></i>
              <span>Tutoriales</span>
            </a>
            <a href="/pages/profile.html" class="nav-button">
              <i class="fas fa-user"></i>
              <span>Perfil</span>
            </a>
          </nav>
          <div class="logout-container">
            <a href="#" id="logout-button" class="logout-button">
              <i class="fas fa-sign-out-alt"></i>
              <span>Cerrar sesión</span>
            </a>
            
          </div>
    </aside>
    
    <main class="main-content">
        <div class="create-container">
            <div class="create-header">
                <h2>Crea tu canción</h2>
                <p>Describe cómo quieres que sea tu canción y nuestro sistema la generará para ti.</p>
            </div>
            
            <div class="prompt-container">
                <textarea id="song-prompt" placeholder="Describe tu canción... Por ejemplo: 'Una canción de reggaeton con letras sobre el verano, con un ritmo bailable y un coro pegadizo'"></textarea>
                
                <button id="generate-button" class="generate-button">
                    <i class="fas fa-bolt"></i>
                    <span>Generar canción</span>
                </button>
            </div>
        </div>
    </main>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
